# Repa Configuration File
# Network settings
port = 6380
# Authentication (default user)
default_user = admin
default_password = admin
# Memory settings
max_memory_mb = 512
# TTL settings (0 = no expiry)
default_ttl = 0
# Worker threads (increase for more parallelism)
workers = 8
# Logging
log_level = info
log_output = repa.log
